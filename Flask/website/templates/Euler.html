{% extends "base.html" %} {% block title %}Euler{% endblock %} 

{% block content %}
<!-- <h1>This is the Euler page</h1> -->
<html lang="en">
<head>
	<!-- <h1>Euler and Quaternion Conversions </h1> -->
</head>
<body>
	<header>
		<!--	<h1>Euler and Quaternion Conversions </h1> -->
	</header>
	<main>
		<div class="row">
			<div class="column">
				<h2>Euler Angle</h2>

				<!-- This form section is where the data is collected, not sure how to integrate it with submission and all that-->
				<form> 
					<table>
						<tr>
							<td>x <input type="number" class="numin"></td>
							<td>y <input type="number" class="numin"></td>
							<td>z <input type="number" class="numin"></td>
						</tr>
					</table>
					<h2>Rotation Type</h2>
					<table>
						<tr>
							<td><label><input type="radio" name="rotation" checked>xyz</label></td>
							<td><label><input type="radio" name="rotation">yzx</label></td>
							<td><label><input type="radio" name="rotation">zxy</label></td>
							<td><label><input type="radio" name="rotation">xzy</label></td>
							<td><label><input type="radio" name="rotation">zyx</label></td>
							<td><label><input type="radio" name="rotation">yxz</label></td>
						</tr>
						<tr>
							<td><label><input type="radio" name="rotation">zxz</label></td>
							<td><label><input type="radio" name="rotation">xyx</label></td>
							<td><label><input type="radio" name="rotation">yzy</label></td>
							<td><label><input type="radio" name="rotation">zyz</label></td>
							<td><label><input type="radio" name="rotation">xzx</label></td>
							<td><label><input type="radio" name="rotation">yxy</label></td>
						</tr>
					</table>
					<h2>Quaternion Angle</h2>
					<p>W is the real part of the quaternion.</p>
					<table>
						<tr>
							<td>w <input type="number" class="numin"></td>
							<td>x <input type="number" class="numin"></td>
							<td>y <input type="number" class="numin"></td>
							<td>z <input type="number" class="numin"></td>
						</tr>
					</table>
					<h2>Rotation Matrix</h2>
					<table>
						<tr>
							<td><input type="number" class="matrix"></td>
							<td><input type="number" class="matrix"></td>
							<td><input type="number" class="matrix"></td>
						</tr>
						<tr>
							<td><input type="number" class="matrix"></td>
							<td><input type="number" class="matrix"></td>
							<td><input type="number" class="matrix"></td>
						</tr>
						<tr>
							<td><input type="number" class="matrix"></td>
							<td><input type="number" class="matrix"></td>
							<td><input type="number" class="matrix"></td>
						</tr>
					</table>
				</form>
			</div>
			<div class="column">
				<p>placeholder image below</p>
				<img src="https://learninginnovation.duke.edu/wp-content/uploads/2020/11/matlab.png">
				<div>

					<!-- This should be where the Jupiter representation goes -->

				</div>
			</div>
		</div>
	</main>
	
</body>

</html>
{% endblock %}
