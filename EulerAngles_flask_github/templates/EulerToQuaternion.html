<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Converter</title>
	<link href="static/CSS/pagestyles.css" rel="stylesheet"/>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<header>
		<div class="taskbar">
			<a href="/">Home</a>
			<a class="active" href="/converter">Converter</a>
			<a href="/help">Help</a>
		</div>
	</header>
	<main>
		<div class="row">
			<div class="column">
				<div class="sectionholder">
					<h1>Euler and Quaternion Converter</h1>
				</div>
			</div>
			<div class="column">
				<div class="sectionholder">
					<h1>Output</h1>   
				</div>
			</div>
		</div>

		<div class="row">
			<div class="column">
				<form method = 'POST' action = "{{  url_for('euler') }}">
					<div class="holder">
						<h2>Euler Angle</h2>

						<!-- This form section is where the data is collected, not sure how to integrate it with submission and all that-->
						<table>
							<tr>
								<td><input type="text" name = "x" placeholder = "x value" required = "required" /></td>
								<td><input type="text" name = "y" placeholder = "y value" required = "required" /></td>
								<td><input type="text" name = "z" placeholder = "z value" required = "required" /></td>
							</tr>
						</table>
						<h2>Rotation Type</h2>
						<table>
							<tr>
								<td><label><input type="radio" name="rotation" value="xyz" checked>xyz</label></td>
								<td><label><input type="radio" name="rotation" value="yzx">yzx</label></td>
								<td><label><input type="radio" name="rotation" value="zxy">zxy</label></td>
								<td><label><input type="radio" name="rotation" value="xzy">xzy</label></td>
								<td><label><input type="radio" name="rotation" value="zyx">zyx</label></td>
								<td><label><input type="radio" name="rotation" value="yxz">yxz</label></td>
							</tr>
							<tr>
								<td><label><input type="radio" name="rotation" value="zxz">zxz</label></td>
								<td><label><input type="radio" name="rotation" value="xyx">xyx</label></td>
								<td><label><input type="radio" name="rotation" value="yzy">yzy</label></td>
								<td><label><input type="radio" name="rotation" value="zyz">zyz</label></td>
								<td><label><input type="radio" name="rotation" value="xzx">xzx</label></td>
								<td><label><input type="radio" name="rotation" value="yxy">yxy</label></td>
							</tr>
						</table>
						<button type="submit" class="btn btn-primary btn-block btn-large">Calculate!</button>
					</div>
					<div class="holder">
						<h2>Quaternion Angle</h2>
						<p>W is the real part of the quaternion.</p>
						<table>
							<tr>
								<td>w <input type="text" class="numin" value = {{ calculation[0] }} ></td>
								<td>x <input type="text" class="numin" value = {{ calculation[1] }}></td>
								<td>y <input type="text" class="numin" value = {{ calculation[2] }}></td>
								<td>z <input type="text" class="numin" value = {{ calculation[3] }}></td>
							</tr>
						</table>
						<h2>Rotation Matrix</h2>
						<table>
							<tr>
								<td><input type="text" class="matrix" value = {{ mat[0][0] }}></td>
								<td><input type="text" class="matrix" value = {{ mat[0][1] }}></td>
								<td><input type="text" class="matrix" value = {{ mat[0][2] }}></td>
							</tr>
							<tr>
								<td><input type="text" class="matrix" value = {{ mat[1][0] }}></td>
								<td><input type="text" class="matrix" value = {{ mat[1][1] }}></td>
								<td><input type="text" class="matrix" value = {{ mat[1][2] }}></td>
							</tr>
							<tr>
								<td><input type="number" class="matrix" value = {{ mat[2][0] }}></td>
								<td><input type="number" class="matrix" value = {{ mat[2][1] }}></td>
								<td><input type="number" class="matrix" value = {{ mat[2][2] }}></td>
							</tr>
						</table>
					</div>
				</form>
			</div>
			<div class="column">
				<div class="holder">
					<img src = {{ pict }} width = "450" height = "400">
					<div>

						<!-- This should be where the Jupiter representation goes -->

					</div>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
